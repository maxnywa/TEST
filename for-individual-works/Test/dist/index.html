<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="css/style.css">
    <title>Test</title>
</head>

<body>
    <div class="container">
        <div class="msg-box" style="position: absolute; top: 0; right: 0"></div>
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <form id="user-form" data-id="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="comments">Example textarea</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-danger cancel">Cancel</button>
                </form>
            </div>
        </div>
        <table class="table mt-3">
            <thead>
            <tr>
                <th>#</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Comments</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody class="table-info">
            </tbody>
        </table>
        <div class="panel">
            <button type="button" class="btn btn-outline-primary update">Update data</button>
            <button type="button" class="btn btn-outline-success save">Save changes</button>
            <button type="button" class="btn btn-outline-danger cancel-edition">Cancel changes</button>
        </div>
    </div>

<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
